<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captcha</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>Captcha</header>
            <div class="captcha-area">
                <div class="captcha-img">
                    <img src="images.jpg" alt="Fondo del captcha">
                    <span class="captcha"></span>
                </div>
                <button class="reload-btn">
                    <input class="fotoBoton" type="image" src="boton.png"/> 
                </button>
            </div>
            <form action="#" class="input-area">
                <input type="text" placeholder="Escribir lo del Captcha" maxlength="6" spellcheck="false" required>
                <button class="check-btn">Chequear</button>
            </form>
            <div class="status-text"></div>
        </div>
        <script src="Main.js"></script>
    </body>
</html>
